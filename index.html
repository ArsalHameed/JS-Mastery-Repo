<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Spotify - Web Player: Music for everyone</title>
</head>
<body>
    <header class="main-header">
        <div class="header-left">
            <img src="logo.png" alt="Spotify Logo" class="logo">
            <nav class="nav-buttons">
                <button class="nav-btn active">
                    <img src="home-icon.png" alt="Home" width="16" height="16">
                </button>
                
            </nav>
        </div>

        <div class="header-center">
            <div class="search-container">
                <button class="nav-btn">
                    <img src="home-icon.png" alt="Search" width="16" height="16">
                    Search
                </button>
                <input type="text" placeholder="What do you want to listen to?" class="search-input">
                
                <button class="search-btn">
                    <img src="home-icon.png" alt="Search" width="16" height="16">
                </button>
            </div>
        </div>

        <div class="header-right">
            <a href="#" class="header-link">Premium</a>
            <a href="#" class="header-link">Support</a>
            <a href="#" class="header-link">Download</a>
            <div class="divider"></div>
            <a href="#" class="install-app">
                <img src="home-icon.png" alt="Download" width="16" height="16">
                Install App
            </a>
            <button class="sign-up-btn">Sign up</button>
            <button class="login-btn">Log in</button>
        </div>
    </header>

    <iframe src="" width="25%" height="700" ></iframe>
    <iframe src="" width="74%" height="700"></iframe>
</body>
</html>
